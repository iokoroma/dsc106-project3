<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive D3.js Viz with CSV Data</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        /* Add your CSS styling here */
    </style>
</head>
<body>
    <div id="viz-container"></div>

    <script>
        // Load data from CSV file
        d3.csv("congressional_resignations").then(function(data) {
            // Create SVG canvas
            const svg = d3.select("#viz-container")
                .append("svg")
                .attr("width", 800)
                .attr("height", 400);

            // Create circles based on the loaded data
            svg.selectAll("circle")
                .data(data)
                .enter()
                .append("circle")
                .attr("cx", (d, i) => i * 100 + 50)
                .attr("cy", d => +d.value) // Assuming your CSV has a column named 'value'
                .attr("r", 20)
                .attr("fill", "steelblue")
                .on("mouseover", function() {
                    d3.select(this).attr("fill", "orange");
                })
                .on("mouseout", function() {
                    d3.select(this).attr("fill", "steelblue");
                });
        });
    </script>
</body>
</html>
